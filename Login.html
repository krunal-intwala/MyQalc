<!DOCTYPE html>
<html lang="en">
<head>
    <title>Qalc Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

    <!-- FontAwesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">



    <!-- Social buttons -->
    <link href="css/social-buttons.css" rel="stylesheet">

</head>
<body>
    
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">Qalculator</a>
            <div class="nav-collapse"><!-- Other nav bar content -->
                <!-- The drop down menu -->
                <ul class="nav pull-right">
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="image" style="margin-top: 25px;">
    <img border="0" src="QalculatorGuy.jpg" alt="Calculator" width="500" height="300">	    
</div>


<div class="login" style="margin-top: 25px;">
    <div class="row">
        <div class="span4 offset4">
            <div class="well">
                <legend>Sign In to Qalculator</legend>
                <form method="POST" action="" accept-charset="UTF-8">
                    <input class="span3" placeholder="E-mail" type="text" name="email">
                    <input class="span3" placeholder="Password" type="password" name="password">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"> Remember Me
                    </label>
                    <a class="btn-primary btn" href="Qalcselect.html"> Sign In</a>
                    <p></p>
                    <a href="SignUp.html"> Forgot Password, Click Here!</a>
                    <p></p>
                    <button class="btn btn-facebook" style="clear: left; width: 100%; height: 32px; font-size: 13px; margin-bottom: 5px;"><i class="icon-facebook"></i> | Connect with Facebook</button>
                    <button class="btn btn-twitter" style="clear: left; width: 100%; height: 32px; font-size: 13px; margin-bottom: 5px;"><i class="icon-twitter"></i> | Connect with Twitter</button><br>
                    <button class="btn btn-github" style="clear: left; width: 100%; height: 32px; font-size: 13px; margin-bottom: 5px;"><i class="icon-github"></i> | Connect with Github</button><br>
                    <button class="btn btn-linkedin" style="clear: left; width: 100%; height: 32px; font-size: 13px; margin-bottom: 5px;"><i class="icon-linkedin"></i> | Connect with LinkedIn</button><br>
                    <button class="btn btn-google-plus" style="clear: left; width: 100%; height: 32px; font-size: 13px;"><i class="icon-google-plus"></i> | Connect with Google Plus</button><br>
                </form>
                <a href="SignUp.html"> Not a Member?, Then Click Here to Sign Up Man (LOL!!) </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div class="span8">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
            </div>
            <div class="span4">
                <p class="muted pull-right">&copy; 2013 Qalculator App. All rights reserved</p>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
